{% extends 'base.html' %}
{% block body %}

<div class="container">
  {% for quote in object_list %}
	<div class="row">
	    <div class="container">
            <blockquote class="quote-card">
              <p>
              {{quote.quote}}
              </p>
              <cite>
              {{quote.author}}
              </cite>
            </blockquote>
        </div>
    </div>
  {%endfor%}
</div>
{% endblock %}
